			{% extends 'base.html' %}
{% block content %}
<!-- Breadcrumb -->
				<div class="container mt-0">
					<!--add doctor full row -->
					<div class="row breadcrumb-bar">
						<!--row starting from add doctor -->
						<div class="col-md-6">
							<!--add doctor waala block -->
							<h3 class="block-title">Add Doctor</h3>
						</div>
						<div class="col-md-6">
							<!--block adjacent to add doctor  -->
							<ol class="breadcrumb">
								<!--showing location of user block -->
								<li class="breadcrumb-item">
									<!--home logo -->
									<a href="#">
										<span class="ti-home"></span>
									</a>
								</li>
								<li class="breadcrumb-item">Doctors</li>
								<!--/doctor writing -->
								<li class="breadcrumb-item active">Add Doctor</li>
							</ol>
						</div>
					</div>
				</div>
			<div class="container">
				<!--add doctor full form covering screen -->
				<div class="row">
					<!--add doctor small covering screen -->
					<div class="col-md-12">
						<!--add doctor small form -->
						<div class="widget-area-2 proclinic-box-shadow">
							<!--add doctor start form -->
							<h3 class="widget-title">Add Doctor</h3>
							<!--add doctor full row -->
							<form>
								<!--full form starting from doctor name -->
								<div class="form-row">
									<div class="form-group col-md-6">
										<!--doctor name block -->
										<label for="Doctor-name">Doctor Name</label>
										<!--doctor name text in bold -->
										<input type="text" class="form-control" placeholder="Enter Doctor name" id="Doctor-name">
										<!--enter doctor name -->
									</div>
									<div class="form-group col-md-6">
										<label for="dob">Date Of Birth</label>
										<input type="date" placeholder="Date of Birth" class="form-control" id="dob">
                                    </div>
                                    <div class="form-group col-md-6">
										<label for="specialization">Specialization</label>
										<input type="text" placeholder="Specialization" class="form-control" id="specialization">
									</div>
									<div class="form-group col-md-6">
										<label for="experience">Experience</label>
										<input type="text" placeholder="Experience" class="form-control" id="experience">
									</div>
									<div class="form-group col-md-6">
										<label for="age">Age</label>
										<input type="text" placeholder="Age" class="form-control" id="age">
									</div>
									<div class="form-group col-md-6">
										<label for="phone">Phone</label>
										<input type="text" placeholder="Phone" class="form-control" id="phone">
									</div>
									<div class="form-group col-md-6">
										<label for="email">Email</label>
										<input type="email" placeholder="email" class="form-control" id="Email">
									</div>
									<div class="form-group col-md-6">
										<label for="gender">Gender</label>
										<select class="form-control" id="gender">
											<option>Male</option>
											<option>Female</option>
											<option>Other</option>
										</select>
									</div>
									<div class="form-group col-md-6">
										<label for="about-doctor">Doctor Details</label>
										<textarea placeholder="Doctor Details" class="form-control" id="about-doctor" rows="3"></textarea>
                                    </div>
                                    <div class="form-group col-md-6">
										<label for="address">Address</label>
										<textarea placeholder="Address" class="form-control" id="address" rows="3"></textarea>
									</div>
									<div class="form-check col-md-12 mb-2">
										<!--please confirm row -->
										<div class="text-left">
											<div class="custom-control custom-checkbox">
												<input class="custom-control-input" type="checkbox" id="ex-check-2">
												<!--for check box-->
												<label class="custom-control-label" for="ex-check-2">Please Confirm</label>
												<!--for writing please confirm -->
											</div>
										</div>
									</div>
									<div class="form-group col-md-6 mb-3">
										<!--submit button block -->
										<button type="submit" class="btn btn-primary btn-lg">Submit</button>
										<!--class for submit text -->
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
{% endblock %}
