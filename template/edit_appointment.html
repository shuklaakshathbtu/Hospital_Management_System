
{% extends 'base.html' %}
{% block content %}
			<div class="container">

				<div class="row">
					<!-- Widget Item -->
					<div class="col-md-12">
						<!--edit appointment table -->
						<div class="widget-area-2 proclinic-box-shadow">
							<!--table starting from edit appointment heading -->
							<h3 class="widget-title">
								<!--edit appointment heading -->
								Edit Appointment</h3>
							<form>
								<!--edit appointment form starting-->
								<div class="form-row">
									<div class="form-group col-md-6">
										<!--patient id block-->
										<label for="patient-name">Patient ID</label>
										<input type="text"  class="form-control" placeholder="Enter ID of Patient" id="patient-id">
									</div>
									<div class="form-group col-md-6">
										<label for="department">Department</label>
										<select class="form-control" placeholder="Select the option" id="department">
											<option>Neuro</option>
											<option selected>Ortho</option>
											<option>General</option>
										</select>
									</div>
									<div class="form-group col-md-6">
										<label for="doctor-name">Doctor Name</label>
										<input type="text"  placeholder="Enter name of doctor" class="form-control" id="doctor-name">
									</div>
									<div class="form-group col-md-6">
										<label for="appointment-date">Appointment Date</label>
										<input type="date" value="2018-11-12" placeholder="Appointment Date" class="form-control" id="appointment-date">
									</div>
									<div class="form-group col-md-6">
										<label for="time-slot">Time Slot</label>
										<select class="form-control" id="time-slot">
											<option>10AM-11AM</option>
											<option>11AM-12pm</option>
											<option>12PM-01PM</option>
											<option>2PM-3PM</option>
											<option>3PM-4PM</option>
											<option selected>4PM-5PM</option>
											<option>6PM-7PM</option>
											<option>7PM-8PM</option>
											<option>8PM-9PM</option>
										</select>
									</div>
									<div class="form-group col-md-6">
										<label for="token-number">Token Number <small>(Auto Generated)</small></label>
										<input type="text"  placeholder="Token Number" class="form-control" id="token-number">
									</div>
									<div class="form-group col-md-12">
										<label for="problem">Problem</label>
										<textarea placeholder="Write is the Problem" class="form-control" id="problem" rows="3"></textarea>
									</div>

									<div class="form-check col-md-12 mb-2">
										<!--please confirm row -->
										<div class="text-left">
											<div class="custom-control custom-checkbox">
												<!--please confirm check box -->
												<input class="custom-control-input" type="checkbox" id="ex-check-2">
												<!--checkbox-->
												<label class="custom-control-label" for="ex-check-2">Please Confirm</label>
												<!--please confirm text -->
											</div>
										</div>
									</div>
									<div class="form-group col-md-6 mb-3">
										<!--update button block -->
										<button type="submit" class="btn btn-primary btn-lg">Update</button>
										<!--button text-->
									</div>
								</div>
							</form>

						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
{% endblock %}
